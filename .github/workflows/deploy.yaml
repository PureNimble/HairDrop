name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Verify directory structure after checkout to ensure we are in the right place
      - name: Verify directory structure
        run: ls -la
        working-directory: ./HairDrop-frontend

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      # Install dependencies inside HairDrop-frontend
      - name: Install dependencies
        run: npm ci
        working-directory: ./HairDrop-frontend

      # Build the project inside HairDrop-frontend
      - name: Build
        run: npm run build
        working-directory: ./HairDrop-frontend

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Move 404 page to dist folder
      - name: Move 404 page to dist
        run: mv 404.html dist
        working-directory: ./HairDrop-frontend

      # Upload the dist folder to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './HairDrop-frontend/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
